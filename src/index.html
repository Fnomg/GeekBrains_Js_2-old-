<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<script src="./js/script.js" defer></script>
<body>
<header class="header">
  <div class="header__wrapper container">
    <div class="header__logo">
      <img src="./img/logo.jpg" alt="logo">
    </div>
    <ul class="header__nav nav__list">
      <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
      <li class="nav__item"><a href="#" class="nav__link">About us</a></li>
      <li class="nav__item"><a href="#" class="nav__link">Menu</a></li>
      <li class="nav__item"><a href="#" class="nav__link">Features</a></li>
      <li class="nav__item"><a href="#" class="nav__link">Contact us</a></li>
    </ul>
    <button class="header__button button">Booking Now</button>
  </div>
</header>
<section class="promo">
  <div class="promo__wrapper container">
    <div class="promo__bg"></div>
    <div class="promo__content">
      <h1 class="promo__title">Making time a good time by making food the good food.</h1>
      <p class="promo__text">There are many things are needed to start the Fast Food Business. You need not only Just Food Stalls with Persons but also specialized equipment,</p>
      <div class="promo__btn-wrap">
        <a href="#" class="promo__btn button button--big">Order Now</a>
        <a href="#" class="promo__btn button button--big">Food Details</a>
      </div>
    </div>
  </div>
</section>
<section class="goodlist">
  <div class="goodlist__wrapper container">
    <div class="goods-list"></div>
  </div>
</section>
</body>
</html>
